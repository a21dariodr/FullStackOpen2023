query ExampleQuery {
  authorCount
  bookCount
  allBooksWithoutAuthor: allBooks {
    title 
    author
    published 
    genres
  }
  allBooksWithAuthor: allBooks(author: "Robert Martin") {
    title
  }
  allBooksWithGenre: allBooks(genre: "refactoring") {
    title
    author
  }
  allBooksWithAuthorAndGenre: allBooks(author: "Robert Martin", genre: "refactoring") {
    title
    author
  }
  allAuthors {
    name
    bookCount
  }
}
